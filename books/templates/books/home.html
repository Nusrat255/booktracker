{% extends 'books/base.html' %}
{% block content %}
<h2>All Books</h2>
<div class="row">
  {% for book in books %}
  <div class="col-md-4">
    <div class="card mb-3">
      <div class="card-body">
        <h5>{{ book.title }}</h5>
        <p>Average rating: ⭐️ {{ book.average_rating }}</p>
        <a href="{% url 'book_detail' book.pk %}" class="btn btn-primary">View Details</a>
      </div>
    </div>
  </div>
  {% endfor %}
</div>
{% endblock %}
